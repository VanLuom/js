<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Register</title>
  <link rel="stylesheet" href="public/css/reset.css" />
  <link rel="stylesheet" href="public/css/login.css" />

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="public/js/login.js"></script>
</head>
<body style="background-image: url(./img/kk.jpg); background-repeat: no-repeat; height: calc(100vh - 80px);position: relative; background-size: cover;">
  <div class="signup" >
    <h1 class="signup-heading">Đăng kí</h1>

    <div class="email-group">
      <label for="fullname" class="signup-label">Email</label>
      <input type="text" id="email" class="signup-input" >
    </div>

    <div class="password-group">
      <label for="password" class="signup-label">Mật khẩu</label>
      <input type="password" id="password" class="signup-input">
    </div>
    
 <button class="signup-submit" onclick="doRegister()" style="background-color: brown;">Đăng kí</button>
    <p class="signup-already">
      <span>Already have an account ?</span>
      <a href="login.html" class="signup-login-link">Đăng nhập</a>
    </p>
  </div>
</body>

</html>
